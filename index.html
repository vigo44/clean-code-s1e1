<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wraper">
          <input id="new-task"class="add-task__input add-task__input_task add-task__input_type_text" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__subtitle">Todo</h3>
        <ul class="list todo__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__input list__input_type_checkbox" type="checkbox">
            <label class="list__label list__label_task">Pay Bills</label>
            <input type="text" class="list__input list__input_type_text list__input_task">
            <button class="list__button list__button_edit">Edit</button>
            <button class="list__button list__button_remove">
              <img class="list__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__input list__input_type_checkbox" type="checkbox">
            <label class="list__label list__label_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input list__input_type_text list__input_task">
            <button class="list__button list__button_edit">Save</button>
            <button class="list__button list__button_remove">
              <img class="list__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>      
      <section class="completed">
        <h3 class="completed__subtitle">Completed</h3>
        <ul class="list completed__list" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="list__input list__input_type_checkbox" checked>
            <label class="list__label list__label_task">See the Doctor</label>
            <input type="text" class="list__input list__input_task list__input_type_text">
            <button class="list__button list__button_edit">Edit</button>
            <button class="list__button list__button_remove">
              <img class="list__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>   
    </main>
    <script src="app.js"></script>
  </body>
</html>
